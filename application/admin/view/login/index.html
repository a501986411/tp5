<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>ROS管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}css/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}css/common.css">

    <script type="text/javascript" src="{$Think.const.STATIC_PATH}js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{$Think.const.STATIC_PATH}/bootstrap/js/bootstrap.min.js"></script>


</head>

<body style="background-image: url('{$Think.const.STATIC_PATH}/img/login_bg.jpg');background-size: 100%;">
<div class="container-fluid no-mg-lf no-mg-rt extend-width">
    <div class="row" style="text-align: center;">
        <div class="col-md-4">第一</div>
        <div class="col-md-4">
            <form class="form-horizontal" style="margin-top: 60%;" method="post" action="{:url('Login/index')}">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label no-pd-lf" style="color: beige;">用户名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" style="color: beige;">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" style="width: 80px;">登  录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">第三</div>
    </div>
</div>
</body>

</html>
